<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
		<form class="form-vertical text-left" name="editForm">
			<h3 class="text-center">Delete solution</h3>
			<fieldset ng-show="dataReceived">
				<div class="form-group">
					<label for="inputCategory">Category</label>
					<input id="inputCategory" type="text" class="form-control" placeholder="Category" ng-model="solution.category" readonly />
				</div>
				<div class="form-group">
					<label for="inputService">Service</label>
					<input id="inputService" type="text" class="form-control" placeholder="Service" ng-model="solution.service" readonly />
				</div>
				<div class="form-group">
					<button class="btn btn-danger" ng-click="delete($event)" ng-disabled="editForm.$invalid" >Delete</button>
					<button class="btn" ng-click="cancel($event)" >Cancel</button>
				</div>
			</fieldset>
			<div ng-hide="dataReceived" class="loader"><img src="images/loader.gif" alt="Loading..." /></div>
		</form>

	</div>
	<div class="col-md-4"></div>
</div>
