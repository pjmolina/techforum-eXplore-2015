<div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-10">
		<form class="form-inline text-left" name="editForm">
			<h3 ng-show="isEdition"  class="text-center" translate="label.class.edit.office"></h3>
			<h3 ng-show="isCreation" class="text-center" translate="label.class.create.office"></h3>
			<h3 ng-show="isDeletion" class="text-center" translate="label.class.delete.office"></h3>
			<h3 ng-show="isView"     class="text-center" translate="label.class.singular.office"></h3>			
			<fieldset ng-show="dataReceived">
				<div class="row">
					<div class="form-group col-md-4">
						<label for="inputName">Name</label>
						<input id="inputName" 
							   type="text" 
							   class="form-control" 
							   placeholder="Name" 
							   ng-model="obj.name" 
							   ng-readonly="readOnly"
							    required autofocus />
					</div>
					<div class="form-group col-md-4">
						<label for="inputCountry">Country</label>
						<input id="inputCountry" 
							   type="text" 
							   class="form-control" 
							   placeholder="Country" 
							   ng-model="obj.country" 
							   ng-readonly="readOnly"
							    required />
					</div>
					<div class="form-group col-md-4">
						<label for="inputCity">City</label>
						<input id="inputCity" 
							   type="text" 
							   class="form-control" 
							   placeholder="City" 
							   ng-model="obj.city" 
							   ng-readonly="readOnly"
							    required />
					</div>
					<div class="form-group col-md-4">
						<label for="inputAddress">Address</label>
						<input id="inputAddress" 
							   type="text" 
							   class="form-control" 
							   placeholder="Address" 
							   ng-model="obj.address" 
							   ng-readonly="readOnly"
							    required />
					</div>
					<div class="form-group col-md-4">
						<label for="inputPhone">Phone</label>
						<input id="inputPhone" 
							   type="text" 
							   class="form-control" 
							   placeholder="Phone" 
							   ng-model="obj.phone" 
							   ng-readonly="readOnly"
							    required />
					</div>
					<div class="form-group col-md-4">
						<label for="inputImageUrl">ImageUrl</label>
						<input id="inputImageUrl" 
							   type="text" 
							   class="form-control" 
							   placeholder="ImageUrl" 
							   ng-model="obj.imageUrl" 
							   ng-readonly="readOnly"
							    required />
					</div>
				</div>
			</fieldset>

			<div class="row">	
				<error-zone ng-model="errors"></error-zone>
			</div>
			<div ng-hide="dataReceived" class="loader"><img src="images/loader.gif" alt="Loading..." /></div>

			<div class="row acc-buttons">
				<div class="form-group">
					<button ng-show="isView" class="btn" ng-click="cancel($event)">
						<span class="glyphicon glyphicon-chevron-left"></span>
						<span translate="cmd.back"></span>
					</button>
					<button ng-show="isCreation" class="btn btn-primary" ng-click="add()" ng-disabled="editForm.$invalid" >
						<span class="glyphicon glyphicon-plus"></span>
						<span translate="cmd.create"></span>
					</button>
					<button ng-show="isEdition" class="btn btn-primary" ng-click="update()" ng-disabled="editForm.$invalid" >
						<span class="glyphicon glyphicon-save"></span>
						<span translate="cmd.update"></span>
					</button>
					<button ng-show="isDeletion" class="btn btn-primary" ng-click="delete()" ng-disabled="editForm.$invalid" >
						<span class="glyphicon glyphicon-trash"></span>
						<span translate="cmd.delete"></span>
					</button>
					<button ng-show="isView" class="btn btn-primary" ng-click="gotoEdit()" ng-disabled="editForm.$invalid" >
						<span class="glyphicon glyphicon-pencil"></span>
						<span translate="cmd.modify"></span>
					</button>
					<button ng-hide="isView" class="btn" ng-click="cancel($event)">
						<span translate="cmd.cancel"></span>
					</button>
				</div>
				<div class="form-group pull-right">
					<button ng-show="isView" class="btn btn-primary " ng-click="gotoDelete()" ng-disabled="editForm.$invalid" >
						<span class="glyphicon glyphicon-trash"></span>
						<span translate="cmd.confirmDeletion"></span>
					</button>
				</div>
			</div>
		</form>
	</div>
	<div class="col-md-1"></div>
</div>
